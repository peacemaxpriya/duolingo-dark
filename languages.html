<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Duolingo Dark</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Chelsea+Market&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/main.css">
	</head>
	<body>
		<div class="wrap">	
			<div class="background-images">
				
				<div class="inside-pages-tree">
					<img src="dist/img/tree/inside-pages-tree.png" alt="tree" class="inside-pages-tree">
				</div>
				<div class="owl">
					<img src="dist/img/owl/owl-on-tree.png" alt="owl" class="owl-on-tree">
				</div>
			</div>
				
			<header class="inside-pages">
				<a href="index.html"><img src="dist/img/logo.png" alt="logo"></a>
			</header>

			<h2>Pick a language</h2>
			<ul>
				<li>
					<a href="#" class="language" data-language="italian">
						<img src="dist/img/flags/italian.png" alt="italian flag" class="flag">
						<span>Italian</span>
					</a>
				</li>
				<li>
					<a href="#" class="language" data-language="japanese">
						<img src="dist/img/flags/japanese.png" alt="japanese flag"  class="flag">
						<span>Japanese</span>
					</a>
				</li>
				<li>
					<a href="#" class="language" data-language="german">
						<img src="dist/img/flags/german.png" alt="german flag" class="flag">
						<span>German</span>
					</a>
				</li>
				<li>
					<a href="#" class="language" data-language="chinese">
						<img src="dist/img/flags/chinese.png" alt="chinese flag" class="flag">
						<span>Chinese</span>
					</a>
				</li>
			</ul>
		</div>	

		<script src="dist/js/main.js"></script>

	</body>
</html>
