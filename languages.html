<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Duolingo Dark</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Chelsea+Market&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="dist/css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<a href="index.html"><img src="dist/img/logo.png" alt="logo"></a>
			</header>

			<h1>Pick a language</h1>
			<ul>
				<li>
					<a href="#" class="language" data-language="italian">
						<img src="dist/img/italian.jpg" alt="italian flag">
						<span>Italian</span>
					</a>
				</li>
				<li>
					<a href="#" class="language" data-language="japanese">
						<img src="dist/img/japanese.jpg" alt="japanese flag">
						<span>Japanese</span>
					</a>
				</li>
				<li>
					<a href="#" class="language" data-language="german">
						<img src="dist/img/german.jpg" alt="german flag">
						<span>German</span>
					</a>
				</li>
				<li>
					<a href="#" class="language" data-language="hindi">
						<img src="dist/img/indian.svg" alt="indian flag">
						<span>Hindi</span>
					</a>
				</li>
			</ul>
		</div>	

		<script src="dist/js/main.js"></script>

	</body>
</html>
